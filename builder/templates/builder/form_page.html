{% extends "builder/page.html" %}

{% block content %}
<h1>Form Thing</h1>
<form action="/builder/results">

  <div class="form-group">
    <label for="dok_username">DoK Username</label>
    <input type="text" class="form-control" name="dok_username" id="dok_username" required />
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="ignore_favorites" id="ignore_favorites" value="1" checked />
    <label class="form-check-label" for="ignore_favorites">Ignore Favorites</label>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input type="radio" class="form-check-input" name="optimize_for" id="optimize_for_fewest" value="fewest"
        checked />
      <label class="form-check-label" for="optimize_for_fewest">Use as few decks as possible</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="optimize_for" id="optimize_for_low_rating"
        value="low_rating" />
      <label class="form-check-label" for="optimize_for_low_rating">Avoid highly rated decks</label>
    </div>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="use_default_list" id="use_default_list" value="1" checked disabled />
    <label class="form-check-label" for="use_default_list">Use default cube list</label>
  </div>

  <button type="submit" class="btn btn-primary">
    Go
  </button>
</form>
{% endblock %}
